services:
  - type: web
    name: cmf-studio-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        fromService:
          type: web
          name: cmf-studio-frontend
          property: url
    autoDeploy: true