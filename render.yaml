services:
  - type: web
    name: cmf-studio-frontend
    env: static
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        value: https://cmf-studio-backend.onrender.com/api
    autoDeploy: true