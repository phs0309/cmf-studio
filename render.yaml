services:
  - type: web
    name: cmf-studio
    env: node
    plan: free
    buildCommand: npm install && npm run build && cd server && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: "true"
    autoDeploy: true